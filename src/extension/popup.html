
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WealthScraper TFSA Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      min-width: 350px;
      max-width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f0f7ff);
    }
    
    .animate-pulse-glow {
      animation: pulse-glow 2s infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% { 
        opacity: 1;
        box-shadow: 0 0 0 0 rgba(66, 153, 225, 0.5);
      }
      50% { 
        opacity: 0.8;
        box-shadow: 0 0 0 12px rgba(66, 153, 225, 0);
      }
    }
    
    .glass-card {
      backdrop-filter: blur(16px);
      background-color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body class="p-4">
  <header class="mb-4 border-b border-gray-200 pb-3">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-600 to-blue-400 flex items-center justify-center shadow-md">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          class="w-4 h-4 text-white"
        >
          <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
        </svg>
      </div>
      <div>
        <h1 class="text-lg font-semibold">WealthScraper</h1>
      </div>
    </div>
  </header>
  
  <main>
    <div id="start-view" class="mb-4">
      <div class="bg-blue-50 rounded-lg p-3 mb-4 text-sm border border-blue-100 text-blue-800">
        <p id="status-message">Navigate to Wealthsimple dashboard to scan for TFSA accounts</p>
      </div>
      
      <button id="scan-button" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-sm disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
          />
        </svg>
        Scan for TFSA Accounts
      </button>
      
      <div id="scanning-indicator" class="hidden flex items-center justify-center gap-3 py-3 my-2 rounded-lg bg-blue-50 text-blue-700">
        <div class="animate-pulse-glow w-3 h-3 bg-blue-500 rounded-full"></div>
        <span class="font-medium">Scanning...</span>
      </div>
    </div>
    
    <div id="results-view" class="hidden">
      <div id="results-summary" class="mb-3 p-3 rounded-lg"></div>
      
      <div id="account-list" class="space-y-3 max-h-60 overflow-y-auto"></div>
      
      <button id="back-button" class="w-full mt-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium rounded-lg shadow-sm">
        Back
      </button>
    </div>
  </main>
  
  <footer class="mt-4 pt-2 border-t border-gray-200 text-xs text-gray-500 text-center">
    <p>WealthScraper TFSA Detection Tool</p>
    <p class="mt-1">Not affiliated with Wealthsimple</p>
  </footer>
  
  <script src="popup.js"></script>
</body>
</html>
